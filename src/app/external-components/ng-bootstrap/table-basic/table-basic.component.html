<table class="table table-hover table-responsive-lg">
  <thead>
    <tr>
      <th scope="col" *ngFor="let c of dataConfigurations" class="text-center">{{c.Header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <td *ngFor="let c of dataConfigurations" class="text-center" (click)="Action(d);">
          <span *ngIf="c.Pipe === null">{{d[c.Field]}}</span>
          <span *ngIf="c.Pipe === 'DataHora'">{{d[c.Field] | date:'dd/MM/yyyy HH:mm'}}</span>
      </td>
    </tr>
  </tbody>
</table>
